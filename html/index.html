<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>Controls</title>
        <script src="js/controller.js"></script>
    </head>
    <body>
        <p>IP</p>
        <input id="ip" style="width: 250px;" value="http://10.48.254.146:8090">
        <div class="grid">
            <div class="hex-row">
                <div class="hex"><div style="visibility: hidden;" class="left"></div><div style="visibility: hidden;" class="middle"></div><div style="visibility: hidden;" class="right"></div></div>
                <div class="hex even" onclick="butt_top_click()"><img style="transform: rotate(0deg)" src="img/arrow.png"></img><div class="left"></div><div class="middle"></div><div class="right"></div></div>
            </div>
            <div class="hex-row">
                <div class="hex" onclick="butt_top_left_click()"><img style="transform: rotate(-60deg)" src="img/arrow.png"><div class="left"></div><div class="middle"></div><div class="right"></div></div>
                <div class="hex even" onclick="butt_middle_click()"><img style="transform: rotate(0deg)" src="img/dot.png"><div class="left"></div><div class="middle"></div><div class="right"></div></div>
                <div class="hex" onclick="butt_top_right_click()"><img style="transform: rotate(60deg)" src="img/arrow.png"><div class="left"></div><div class="middle"></div><div class="right"></div></div>
            </div>
            <div class="hex-row">
                <div class="hex" onclick="butt_bottom_left_click()"><img style="transform: rotate(-120deg)" src="img/arrow.png"><div class="left"></div><div class="middle"></div><div class="right"></div></div>
                <div class="hex even" onclick="butt_bottom_click()"><img style="transform: rotate(180deg)" src="img/arrow.png"><div class="left"></div><div class="middle"></div><div class="right"></div></div>
                <div class="hex" onclick="butt_bottom_right_click()"><img style="transform: rotate(120deg)" src="img/arrow.png"><div class="left"></div><div class="middle"></div><div class="right"></div></div>
            </div>
        </div>
    </body>
</html>
