<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>Controls</title>
        <script src="js/controller.js"></script>
    </head>
    <body>
        <div style="float: left; width: 400px;">
            <div class="hex-row">
                <div class="hex"><div style="visibility: hidden;" class="left"></div><div style="visibility: hidden;" class="middle"></div><div style="visibility: hidden;" class="right"></div></div>
                <div class="hex even" onclick="butt_top_click()"><div class="left"></div><div class="middle"></div><div class="right"></div></div>
            </div>
            <div class="hex-row">
                <div class="hex" onclick="butt_top_left_click()"><div class="left"></div><div class="middle"></div><div class="right"></div></div>
                <div class="hex even" onclick="butt_middle_click()"><div class="left"></div><div class="middle"></div><div class="right"></div></div>
                <div class="hex" onclick="butt_top_right_click()"><div class="left"></div><div class="middle"></div><div class="right"></div></div>
            </div>
            <div class="hex-row">
                <div class="hex" onclick="butt_bottom_left_click()"><div class="left"></div><div class="middle"></div><div class="right"></div></div>
                <div class="hex even" onclick="butt_bottom_click()"><div class="left"></div><div class="middle"></div><div class="right"></div></div>
                <div class="hex" onclick="butt_bottom_right_click()"><div class="left"></div><div class="middle"></div><div class="right"></div></div>
            </div>
        </div>
    </body>
</html>
